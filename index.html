<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
</head>
<body>
    <div id="container"> <!--Início container-->

        <header>  <!--Início do header-->
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <nav> <!--Início do nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!--Fim do nav-->


        </header> <!--Fim do header-->

        <div id="principal"> <!--Inicio do principal-->

            <div id="conteudo"> <!--Inicio do conteúdo-->
                <section id="capa">
                    <img src="img/museu.png" alt="museu">
                </section>
            </div> <!--Fim do conteúdo-->

            <aside> <!--Inicio do aside-->

                <section id="depoimento">
                    <img src="img/depoimento.png" alt="depoimento">
                </section>

                <section id="visita"> <!--Início da seção visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="date" name="data" id="data">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" type="number" id="qtd" style="width: 34px">
                            
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!--Fim da seção visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem5.jpg" height="93" width="93">
                    </a>
                </section>

            </aside> <!--Fim do aside-->

        </div> <!--Fim do principal-->
        




    </div> <!--Fim container-->
</body>
</html>
